<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amina - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
<canvas id="matrix" class="absolute inset-0 opacity-20 z-0"></canvas>
<div class="terminal w-4/5 max-w-2xl h-[500px] bg-black text-green-500 rounded shadow-lg shadow-green-500/30 flex flex-col relative z-10">
    <div class="terminal-header bg-gray-700 p-2 flex justify-between items-center border-b border-green-500">
        <span class="text-white">AminaSokoli@Portfolio</span>
        <div class="flex space-x-1">
            <span class = "w-3 h-3 bg-red-500 rounded-full"></span>
            <span class = "w-3 h-3 bg-yellow-500 rounded-full"></span>
            <span class = "w-3 h-3 bg-green-500 rounded-full"></span>
        </div>
    </div>
    <div class="terminal-body flex-1 p-4 overflow-y-auto" id="terminal-output">
        <p class="text-yellow-300">>> Booting up...</p>
        <p>>> <span id="typed-output"></span></p></p>
    </div>
    <div class="terminal-input p-4 border-t border-green-500 flex items-center">
        <span class="mr-2 text-yellow-300">>></span>
        <input type="text" id="command-input" class="bg-transparent border-none text-green-500 w-full outline-none" placeholder="System loading..." disabled>
    </div>
</div>
<audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3" volume="0.5"></audio>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="script.js"></script>

</body>
</html>
